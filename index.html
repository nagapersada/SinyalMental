<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player - Tim DV Naga Persada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary-gold: #d4af37;
            --dark-bg: #1a1a1a;
            --glass: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Mencegah seleksi teks biar seperti aplikasi */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SLIDE 1: INTRO --- */
        #slide-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%);
            z-index: 20;
            transition: opacity 0.8s ease-out;
        }

        .logo-container img {
            width: 150px; /* Ukuran Logo */
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .motivation {
            text-align: center;
            padding: 0 20px;
            margin-bottom: 40px;
            font-size: 1.1rem;
            color: var(--primary-gold);
            font-style: italic;
        }

        .enter-btn {
            padding: 12px 40px;
            background: linear-gradient(45deg, #b8860b, #ffd700);
            border: none;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s;
        }

        .enter-btn:active {
            transform: scale(0.95);
        }

        /* --- SLIDE 2: PLAYER --- */
        #slide-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Disembunyikan dulu */
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Background Gambar Penyanyi */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ganti '1000185027.jpg' sesuai nama file gambar emas Anda */
            background-image: url('1000185027.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.7); /* Gelapkan sedikit agar teks terbaca */
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Player di bawah */
            padding-bottom: 20px;
            background: linear-gradient(to top, black 20%, transparent 100%);
        }

        /* Tampilan Lagu yang Sedang Putar */
        .current-song-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .current-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px black;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            background: var(--primary-gold);
            border-radius: 50%;
            color: black;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* Playlist / Daftar Lagu */
        .playlist {
            height: 40%; /* Mengambil 40% layar bawah */
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .playlist h3 {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #ddd;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: background 0.2s;
        }

        .song-item:active {
            background: rgba(255,255,255,0.1);
        }

        .song-index {
            width: 30px;
            color: var(--primary-gold);
            font-weight: bold;
        }

        .song-name {
            flex: 1;
            font-size: 0.95rem;
        }

        .playing-indicator {
            display: none;
            color: var(--primary-gold);
        }

        .song-item.active .playing-indicator {
            display: block;
        }
        
        .song-item.active .song-name {
            color: var(--primary-gold);
            font-weight: bold;
        }

        /* Animasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Scrollbar cantik */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        .playlist::-webkit-scrollbar-thumb {
            background-color: var(--primary-gold);
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div id="slide-1">
        <div class="logo-container">
            <img src="logo.png" alt="Logo DV Naga Persada">
        </div>
        <div class="motivation">
            "Satu Hati, Satu Misi.<br>Bangkitlah Sang Naga, Raih Kemenangan!"
        </div>
        <button class="enter-btn" onclick="enterApp()">MASUK</button>
    </div>

    <div id="slide-2">
        <div class="bg-image"></div>
        
        <div class="player-container">
            <div class="current-song-info">
                <div class="current-title" id="current-title">Pilih Lagu</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">Tim DV Naga Persada</div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                <button class="ctrl-btn play-pause-btn" onclick="togglePlay()">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button class="ctrl-btn" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div class="playlist" id="playlist-container">
            <h3>Daftar Lagu</h3>
            </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // Data Lagu
        // Pastikan nama file di folder mp3 sesuai dengan urutan (1.mp3, 2.mp3, dst)
        const songs = [
            { title: "Bukti Nyata", file: "mp3/1.mp3" },
            { title: "Dari Ragu menjadi Maju", file: "mp3/2.mp3" },
            { title: "Zero to Hero", file: "mp3/3.mp3" },
            { title: "Dibawah Satu Komando", file: "mp3/4.mp3" },
            { title: "Tim DV NP (Remix)", file: "mp3/5.mp3" },
            { title: "Sang Leader", file: "mp3/6.mp3" },
            { title: "DvNP joss (Remix)", file: "mp3/7.mp3" },
            { title: "Keluarga Besar", file: "mp3/8.mp3" },
            { title: "Kemenangan", file: "mp3/9.mp3" },
            { title: "Pejuang Prestasi", file: "mp3/10.mp3" },
            { title: "Maju Serentak", file: "mp3/11.mp3" },
            { title: "Menang Asyik", file: "mp3/12.mp3" },
            { title: "Peringkat", file: "mp3/13.mp3" },
            { title: "Pesta Kemenangan", file: "mp3/14.mp3" },
            { title: "Pintu Bahagia", file: "mp3/15.mp3" },
            { title: "Satu Hati Satu Misi", file: "mp3/16.mp3" },
            { title: "V.i.P", file: "mp3/17.mp3" }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById('audio-player');
        const playIcon = document.getElementById('play-icon');
        const titleDisplay = document.getElementById('current-title');
        const playlistContainer = document.getElementById('playlist-container');

        // Fungsi Masuk dari Slide 1 ke Slide 2
        function enterApp() {
            const s1 = document.getElementById('slide-1');
            const s2 = document.getElementById('slide-2');

            s1.style.opacity = '0';
            setTimeout(() => {
                s1.style.display = 'none';
                s2.style.display = 'flex';
                // Trigger reflow
                void s2.offsetWidth; 
                s2.style.opacity = '1';
                
                // Load lagu pertama tapi jangan langsung play (kebijakan browser mobile)
                loadSong(0); 
            }, 800);
        }

        // Generate Playlist HTML
        function renderPlaylist() {
            playlistContainer.innerHTML = '<h3>Daftar Lagu</h3>';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('song-item');
                item.setAttribute('onclick', `playSpecificSong(${index})`);
                item.innerHTML = `
                    <div class="song-index">${index + 1}</div>
                    <div class="song-name">${song.title}</div>
                    <div class="playing-indicator"><i class="fas fa-volume-up"></i></div>
                `;
                playlistContainer.appendChild(item);
            });
        }

        // Load Lagu
        function loadSong(index) {
            currentSongIndex = index;
            titleDisplay.innerText = songs[index].title;
            audio.src = songs[index].file;
            updatePlaylistUI();
        }

        // Update Tampilan Playlist (Highlight lagu aktif)
        function updatePlaylistUI() {
            const items = document.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Play / Pause Logic
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            isPlaying = true;
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            audio.play();
        }

        function pauseSong() {
            isPlaying = false;
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            audio.pause();
        }

        function playSpecificSong(index) {
            loadSong(index);
            playSong();
        }

        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Otomatis lanjut ke lagu berikutnya jika habis
        audio.addEventListener('ended', nextSong);

        // Jalankan render saat awal
        renderPlaylist();

    </script>
</body>
</html>
